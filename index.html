<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Huddle landing page with single introductory section</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header>

      <img src="images/logo.svg" alt="Logo">

    </header>

    <main>

      <div>
        <img src="images\illustration-mockups.svg" alt="mockups">
      </div>

      <div class="text-box">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have <br>  a voice, but so does your audience. 
        Create connections with <br> your users as you engage in genuine discussion.</p> 
        
        <button>Register</button>
      </div>
      
    </main>
    <footer>

      <ul>
        <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
      </ul>
      <ul>
        <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
      </ul>
      <ul>
        <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
      </ul>

    </footer>
  
  </div>
</body>
</html>
